name: Generate Roadmap

on:
  push:
    paths:
      - 'answers/roadmap_answers.yaml'
  workflow_dispatch:  # Allows manual triggering

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt
          
      - name: Generate Roadmap
        run: |
          python scripts/roadmap_generator.py \
            --input answers/roadmap_answers.yaml \
            --output-dir ./roadmap/
            
      - name: Commit generated files
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add roadmap/ initiatives/
          git diff --staged --quiet || git commit -m "Auto-generate roadmap from questionnaire answers"
          git push
